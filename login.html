<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #6dd5ed, #2193b0);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* ====== Card Login ====== */
    .login-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      width: 340px;
      text-align: center;
      color: white;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
    }

	   .input-field {
	  position: relative;
	  display: flex;
	  align-items: center;   /* ikon & teks selalu center vertikal */
	  background: rgba(255,255,255,0.2);
	  border-radius: 10px;
	  padding: 0 12px;
	}

	.input-field i {
	  color: rgba(255,255,255,0.7);
	  margin-right: 8px;     /* jarak ikon ke teks */
	  font-size: 16px;
	}

	.input-field input {
	  flex: 1;
	  padding: 12px 0;
	  border: none;
	  background: transparent;
	  outline: none;
	  color: white;
	  font-size: 15px;
	}

	.input-field input::placeholder {
	  color: rgba(255,255,255,0.7);
	}

	.input-group {
	  margin-bottom: 20px; /* jarak antar group */
	  text-align: left;
	}

	.input-group label {
	  display: block;
	  margin-bottom: 6px;  /* jarak label ke input */
	  font-size: 14px;
	  color: #fff;
	}

    .login-box button {
      width: 80%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #6dd5ed, #2193b0);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .login-box button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }

    .login-box p {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-box a {
      color: #fff;
      text-decoration: underline;
    }
	
		.button {
	  position: relative;
	  padding: 8px 16px;
	  background: #009579;
	  border: none;
	  outline: none;
	  border-radius: 2px;
	  cursor: pointer;
	}

	.button:active {
	  background: #007a63;
	}

	.button__text {
	  font: bold 20px "Quicksand", san-serif;
	  color: #ffffff;
	  transition: all 0.2s;
	}

	.button--loading .button__text {
	  visibility: hidden;
	  opacity: 0;
	}

	.button--loading::after {
	  content: "";
	  position: absolute;
	  width: 16px;
	  height: 16px;
	  top: 0;
	  left: 0;
	  right: 0;
	  bottom: 0;
	  margin: auto;
	  border: 4px solid transparent;
	  border-top-color: #ffffff;
	  border-left-color: red;
	  border-bottom-color: orange;
	  border-right-color: blue;
	  border-radius: 50%;
	  animation: button-loading-spinner 1s ease infinite;
	}

	@keyframes button-loading-spinner {
	  from {
		transform: rotate(0turn);
	  }

	  to {
		transform: rotate(1turn);
	  }
	}
  </style>
</head>
<body>

  <div class="login-box">
    <img src="cpm4.png" width="200" height="100" shadow="100" alt="PT Citra Plastik Makmur"/>
	<h2>Selamat Datang</h2>
    <form>
      <div class="input-group">
        <label for="username">Username</label>
        <div class="input-field">
		<i class="fa-solid fa-user"></i>
        <input type="text" id="username" placeholder="Masukkan username" required>
      </div>
	  </div>
      <div class="input-group">
        <label for="password">Password</label>
        <div class="input-field">
		<i class="fa-solid fa-lock"></i>
        <input type="password" id="password" placeholder="Masukkan password" required>
      </div>
	  </div>
      <button type="submit" class="button" onclick="this.classList.toggle('button--loading')">
	  <span class="button__text">Login</span>
	  </button>
     </form>
  </div>
	<script src="scriptlogin.js"></script>
</body>
</html>
